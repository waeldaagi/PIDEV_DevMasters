<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Participation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #0044cc;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .container {
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        .footer {
            background-color: #0044cc;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to the Event!</h1>
</div>

<div class="container">
    <h2>Your Event Access</h2>
    <div class="details">
        <p><strong>User:</strong> <span id="username"></span></p>
        <p><strong>Event:</strong> <span id="eventName"></span></p>
        <p><strong>Date:</strong> <span id="eventDate"></span></p>
        <p><strong>Location:</strong> <span id="eventLocation"></span></p>
        <p><strong>Role:</strong> <span id="userRole"></span></p>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Event Management System</p>
</div>

<script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('event_id');
    const username = urlParams.get('username');
    const role = urlParams.get('role');

    // Display the event details dynamically
    document.getElementById('username').textContent = username || 'Unknown User';
    document.getElementById('eventName').textContent = 'Tech Conference 2025'; // Update this based on your event details
    document.getElementById('eventDate').textContent = 'April 10, 2025'; // Update this based on your event details
    document.getElementById('eventLocation').textContent = 'Paris'; // Update this based on your event details
    document.getElementById('userRole').textContent = role || 'No role specified';

    // Optionally, you can fetch event details dynamically using eventId if needed
    console.log(`Event ID: ${eventId}, Username: ${username}, Role: ${role}`);
</script>

</body>
</html>
