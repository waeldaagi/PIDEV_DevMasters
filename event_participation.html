<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Participation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #0044cc;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .container {
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
        }
        .footer {
            background-color: #0044cc;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to the Event!</h1>
</div>

<div class="container">
    <h2>Event Details</h2>
    <div class="details">
        <p><strong>User:</strong> JohnDoe</p>
        <p><strong>Event:</strong> Tech Conference 2025</p>
        <p><strong>Date:</strong> April 10, 2025</p>
        <p><strong>Location:</strong> Paris</p>
        <p><strong>Role:</strong> Jury</p>
    </div>

    <a href="#" class="button">View Event Details</a>
</div>

<div class="footer">
    <p>&copy; 2025 Event Management System</p>
</div>

</body>
</html>
